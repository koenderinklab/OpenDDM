name: ddm_env
channels:
  - conda-forge
  - pytorch
  - anaconda
  - defaults
dependencies:
  - dask
  - ipympl
  - ipywidgets
  - jpype1=>0.6.1
  - matplotlib
  - notebook
  - numpy
  - pims
  - pip
  - pip:
      - nd2==0.3.0
      - git+https://github.com/schuetzgroup/sdt-python.git@17.3
  - psutil
  - python=3.8
  - python-graphviz
  - scikit-image
  - scipy
  - tqdm
  - xarray
